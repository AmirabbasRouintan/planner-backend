version: '3.8'

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=planner_db
      - POSTGRES_USER=planner_user
      - POSTGRES_PASSWORD=planner_password
    ports:
      - "5432:5432"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build: 
      context: ./pinger
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./pinger:/app
      - /app/media
    environment:
      - DEBUG=1
      - DB_NAME=planner_db
      - DB_USER=planner_user
      - DB_PASSWORD=planner_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://209.38.203.71:8000
    depends_on:
      - backend
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge