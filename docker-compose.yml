version: '3.8'

services:
  backend:
    build: 
      context: ./pinger
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./pinger:/app
      - /app/media
    environment:
      - DEBUG=1
      - DB_NAME=planner_db
      - DB_USER=planner_user
      - DB_PASSWORD=planner_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: planner_db
      POSTGRES_USER: planner_user
      POSTGRES_PASSWORD: planner_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge